    <main>
        <h1>Registration Form</h1>
        <Form method="get" class="wf1" action="record.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label>Username*<input type="text" name="username" required id="username"></label>
                <label>Password*<input type="password" name="password" id="password1" pattern="[a-zA-Z0-9]{8}" required
                        placeholder="Min: eight (8) alpha-numeric characters"></label>
                <div id="message"></div>
                <label>Repeat Password*<input type="password" name="password" id="password2" required
                        pattern="[a-zA-Z0-9]{8}"></label>
                <label>Email*<input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                        title="Please enter a valid email address" placeholder="example@byui.edu"></label>
                <label id="rangelabel" for="rangeinput">Page Rating
                    <input id="rangeinput" type="range" min="1" max="10" step="1" list="rangevalues" value="0">
                    <div id="rangevalue"></div>
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
            </fieldset>
            <input type="submit" value="Register">
        </Form>
